name: Build Resume PDFs

permissions:
  contents: write

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc wkhtmltopdf

      - name: Generate PDFs
        run: |
          mkdir -p pdf
          pandoc jere-cloud-resume.md -o pdf/jere-cloud-resume.pdf --pdf-engine=wkhtmltopdf
          pandoc jere-cloud-resume-es.md -o pdf/jere-cloud-resume-es.pdf --pdf-engine=wkhtmltopdf
          pandoc jere-basic-resume.md -o pdf/jere-basic-resume.pdf --pdf-engine=wkhtmltopdf
          pandoc resume-ATS.md -o pdf/resume-ATS.pdf --pdf-engine=wkhtmltopdf

      - name: Commit PDFs
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pdf/*.pdf
          if ! git diff --cached --quiet; then
            git commit -m "Update PDF resumes [skip ci]"
            git push
          else
            echo "No PDF changes to commit"
          fi

      - name: Upload PDFs as artifacts (fallback)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pdf-resumes
          path: pdf/*.pdf

      - name: Validate JSON Resume (optional)
        if: hashFiles('resume.json') != ''
        run: |
          npm init -y
          npm install resume-cli@3
          npx resume validate resume.json || echo "Validation failed"
