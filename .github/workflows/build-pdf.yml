name: Validate Resume Files

permissions:
  contents: read

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check PDF files exist
        run: |
          echo "Checking that PDF files are present..."
          if [ ! -f "pdf/jere-cloud-resume-en.pdf" ]; then
            echo "ERROR: pdf/jere-cloud-resume-en.pdf not found"
            exit 1
          fi
          if [ ! -f "pdf/jere-cloud-resume-es.pdf" ]; then
            echo "ERROR: pdf/jere-cloud-resume-es.pdf not found"
            exit 1
          fi
          if [ ! -f "pdf/jere-basic-resume.pdf" ]; then
            echo "ERROR: pdf/jere-basic-resume.pdf not found"
            exit 1
          fi
          if [ ! -f "pdf/resume-ATS.pdf" ]; then
            echo "ERROR: pdf/resume-ATS.pdf not found"
            exit 1
          fi
          echo "✓ All PDF files present"
          
      - name: Validate markdown files
        run: |
          echo "Validating markdown structure..."
          for md in jere-cloud-resume-en.md jere-cloud-resume-es.md jere-basic-resume.md resume-ATS.md; do
            if [ ! -f "$md" ]; then
              echo "ERROR: $md not found"
              exit 1
            fi
            # Check if file has content
            if [ ! -s "$md" ]; then
              echo "ERROR: $md is empty"
              exit 1
            fi
            echo "✓ $md is valid"
          done

      - name: Validate JSON Resume (optional)
        if: hashFiles('resume.json') != ''
        run: |
          npm init -y
          npm install resume-cli@3
          npx resume validate resume.json || echo "Validation failed (non-blocking)"
