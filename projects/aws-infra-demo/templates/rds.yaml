AWSTemplateFormatVersion: "2010-09-09"
Description: >
  RDS resources for the AWS infra demo.

Parameters:
  ProjectName:
    Type: String
    Description: Short name used for tagging and resource naming.
  Environment:
    Type: String
    AllowedValues: [dev, test, prod]
    Description: Environment label added to resource names and tags.
  DBUsername:
    Type: String
    Default: admin
    MinLength: 1
    MaxLength: 16
    Description: Master username for the RDS instance.
  DBPassword:
    NoEcho: true
    Type: String
    MinLength: 8
    MaxLength: 41
    Description: Master user password for the RDS instance.
  DBAllocatedStorage:
    Type: Number
    Default: 20
    MinValue: 20
    MaxValue: 100
    Description: Allocated storage size (GiB) for the RDS instance.
  DBInstanceClass:
    Type: String
    Default: db.t3.micro
    AllowedValues:
      - db.t3.micro
      - db.t3.small
      - db.t4g.micro
      - db.t4g.small
    Description: Instance class for the RDS instance.
  DBName:
    Type: String
    Default: appdb
    Description: Initial database name to create.
  PrivateSubnet1Id:
    Type: AWS::EC2::Subnet::Id
    Description: First private subnet for the DB subnet group.
  PrivateSubnet2Id:
    Type: AWS::EC2::Subnet::Id
    Description: Second private subnet for the DB subnet group.
  RDSSecurityGroupId:
    Type: AWS::EC2::SecurityGroup::Id
    Description: Security group that allows PostgreSQL access from the web tier.

Resources:
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet group for the demo database.
      SubnetIds:
        - !Ref PrivateSubnet1Id
        - !Ref PrivateSubnet2Id
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-db-subnet-group

  RDSInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      AllocatedStorage: !Ref DBAllocatedStorage
      DBInstanceClass: !Ref DBInstanceClass
      Engine: postgres
      EngineVersion: "17.4"
      MasterUsername: !Ref DBUsername
      MasterUserPassword: !Ref DBPassword
      DBSubnetGroupName: !Ref DBSubnetGroup
      VPCSecurityGroups:
        - !Ref RDSSecurityGroupId
      DBName: !Ref DBName
      BackupRetentionPeriod: 0
      MultiAZ: false
      PubliclyAccessible: false
      StorageType: gp3
      DeletionProtection: false
      DeleteAutomatedBackups: true
      EnableCloudwatchLogsExports:
        - postgresql
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-db

Outputs:
  RDSEndpoint:
    Description: RDS endpoint hostname.
    Value: !GetAtt RDSInstance.Endpoint.Address
